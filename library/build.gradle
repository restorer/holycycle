apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.restorer'

android {
    compileSdkVersion 27
    testBuildType 'espresso'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName '0.1.0'

        testApplicationId 'com.eightsines.holycycle.test'
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        espresso.initWith(buildTypes.debug)

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: [ '*.jar' ], dir: 'libs')
    implementation "com.android.support:appcompat-v7:${ver_support}"

    testImplementation "junit:junit:${ver_junit}"
    testImplementation "org.mockito:mockito-core:${ver_mockito}"

    androidTestImplementation "com.android.support.test:runner:${ver_test}"
    androidTestImplementation "com.android.support.test:rules:${ver_test}"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:${ver_espresso}"
    androidTestImplementation "com.android.support.test.espresso:espresso-intents:${ver_espresso}"
    androidTestImplementation "com.android.support.test.uiautomator:uiautomator-v18:${ver_uiautomator}"
}
